<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drupal Coder</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header__logo">
                <img src="img/logo.svg" alt="Логотип сайта">
            </div>

            <div class="burger"></div>
        </div>
    </header>

    <video class="intro__background" autoplay loop muted>
        <source src="img/intro/video.mp4" type="video/mp4">
    </video>

    <section class="first-point">
        <div class="intro">
            <div class="intro__container">
                <h1 class="intro__title">Поддержка сайтов на Drupal</h1>
            
                <p class="intro__description">
                    Сопровождение и поддержка сайтов на CMS Drupal любых версий и запущенности
                </p>
        
                <button class="intro__button">Тарифы</button>
            </div>
        </div>
    </section>
</body>
</html>
